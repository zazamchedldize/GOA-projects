<!--1)კომენტარის სახით ახსენით თუ რაში ვიყენებთ section article და aside თეგებს
    Section - გამოიყენება ვებ გვერდის განყოფილებების შესაქმნელად, რომლებიც დაკავშირებულია თემატურად.
    Article- ან ტეგშ მოთავსებული უნდა იყოს ვებსაიტზე მოცემული კონტესტისგან განსხვავებული კონტენტი
    Aside - ამ თეგში უნდა იყოს მოთავსებული მეორეხარისხოვანი ინფორმაცია, რომელიც დაკავშირებულია გვერდის მთავარ კონტენტთან.-->
