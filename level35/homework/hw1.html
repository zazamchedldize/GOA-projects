<!-- Inline style — არის სტილი, რომელიც პირდაპირ HTML ელემენტში იწერება და აქვს ძალიან მაღალი პრიორიტეტი CSS-ში.
ID selector — გამოიყენება უნიკალური ელემენტის დასასტილად #id ფორმით და მისი პრიორიტეტი მაღალია, მაგრამ Inline style-ზე დაბალი.
Class selector — გამოიყენება ერთზე მეტი ელემენტის დასასტილად .class ფორმით და მისი პრიორიტეტი ID selector-ზე დაბალია. -->
