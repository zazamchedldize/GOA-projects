<!--5)შექმენი div, შიგნით ჩაწერე მოკლე ტექსტი, ქვემოთ კი შექმენი table, რომელსაც ექნება  ორი ველი: ცხოველი, ფაქტი. ეს ყველაფერი უნდა იყოს div-ის შიგნით-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>ცხოველების შესახებ მცირე ინფორმაცია</p>

        <table border="1">
            <tr>
                <th>ცხოველი</th>
                <th>ფაქტი</th>
            </tr>
            <tr>
                <td>ლომი</td>
                <td>ცხოველების მეფე</td>
            </tr>
            <tr>
                <td>ველური კატა</td>
                <td>ძალიან სწრაფია</td>
            </tr>
        </table>
    </div>
</body>
</html>
