<!-- <html> — დოკუმენტის ძირითადი ელემენტი -->
<!-- <head> — დოკუმენტის სათაურის ნაწილი -->
<!-- <title> — გვერდის სათაური -->
<!-- <body> — ძირითადი შინაარსი -->
<!-- <h1>-<h6> — სათაურები, h1 ყველაზე დიდი, h6 ყველაზე პატარა -->
<!-- <p> — აბზაცი (paragraph) -->
<!-- <img> — სურათი, აუცილებელია src ატრიბუტი -->
<!-- <a> — ბმული (ლინკი), href ატრიბუტით -->
<!-- <button> — ღილაკი, რომელსაც შეიძლება ჰქონდეს ფუნქცია -->
<!-- <ol> — დალაგებული სია, ელემენტები ნუმერაციის მიხედვით -->
<!-- <ul> — დაულაგებელი სია, ელემენტები წერტილებით ან სხვა სიმბოლოებით -->
<!-- <li> — სიის ელემენტი, გამოიყენება <ol> ან <ul>-ში -->

    <!-- რას ნიშნავს tag: HTML ტეგი არის ელემენტი, რომელიც განსაზღვრავს როგორ უნდა იყოს წარმოდგენილი ინფორმაცია ბრაუზერში. -->

<!-- რას ნიშნავს container tag: კონტეინერი ტეგს აქვს დასაწყისი და დასასრული, მაგალითად <p>ტექსტი</p>. -->

<!-- რას ნიშნავს empty tag: ცარიელი ტეგი არ შეიცავს შიგნით ტექსტს ან სხვა ტეგს, მაგალითად <img> -->

<!-- რას ნიშნავს attribute: ატრიბუტი არის დამატებითი ინფორმაცია ტეგზე, რომელიც განსაზღვრავს მის თვისებებს, მაგალითად <img src="photo.jpg" width="300"> -->

<!-- რა არის სია და რისთვის ვიყენებთ მას: სია არის ელემენტების ჩამონათვალი, რომლის გამოყენებაც გვსურს პროდუქტების, ნივთების ან სახელების გამოსაჩენად. -->

<!-- რა განსხვავებაა დალაგებულ და დაულაგებელ სიას შორის: 
     - დალაგებული სია (<ol>) დანომრილია (1, 2, 3...) 
     - დაულაგებელი სია (<ul>) ელემენტები წერტილებით ან სხვა სიმბოლოებით აღინიშნება -->

<!-- შექმენით დალაგებული სია — კომპიუტერის ნაწილები: -->
<ol>
  <li>პროცესორი (CPU)</li>
  <li>ვიდეობარათი (GPU)</li>
  <li>ოპერატიული მეხსიერება (RAM)</li>
  <li>მძიმე დისკი (HDD/SSD)</li>
  <li>დედაპლატა (Motherboard)</li>
</ol>

<!-- შექმენით დაულაგებელი სია — სახლის პროდუქტები: -->
<ul>
  <li>პური</li>
  <li>რძე</li>
  <li>კვერცხი</li>
  <li>შაქარი</li>
  <li>ყავა</li>
</ul>
