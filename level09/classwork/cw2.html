<!--2)     შექმენით საკონტაქტო ფორმა, სადაც მომხმარებელმა უნდა შეიყვანოს სახელი, გვარი, ასაკი, მეილი, პაროლი და submit ღილაკი, გამოიყენეთ label თეგები თითოეულ ინფუთთან, მიანიჭეთ თითოეულ ინფუთს უნიკალური id შემდეგ კი ამ id ის დახმარებით დააკვაშირეთ label ებთან-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>საკონტაქტო ფორმა</title>
</head>
<body>

  <h2>საკონტაქტო ფორმა</h2>

  <form>

    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name">

    <br>
    <br>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname">

    <br>
    <br>


    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age">

    <br>
    <br>

    <label for="email">მეილი:</label>
    <input type="email" id="email" name="email">

    <br>
    <br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="გაგზავნა">

  </form>

</body>
</html>
