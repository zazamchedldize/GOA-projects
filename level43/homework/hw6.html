<!-- HTML-ში ვიცით 3 სახის სია:

1) <ul> (Unordered List) — დაუნომრავი სია
   ელემენტები მოდის წერტილებით (•).

2) <ol> (Ordered List) — დანომრილი სია
   ელემენტები მოდის ნომრებით (1, 2, 3...) ან ასოებით.

3) <dl> (Description List) — აღწერითი სია
   გამოიყენება ტერმინებისა და მათი განმარტებებისთვის (<dt> და <dd>). -->
